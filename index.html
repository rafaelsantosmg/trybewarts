<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <!-- Requisito 1 Adelson -->
  <header class="header">
    <!-- Requisito 2 Rafael -->
    <figure>
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Trybewarts">
    </figure>
    <!-- Requisito 4 Rafael -->
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <!-- Requisito 3 Adelson -->
    <form action="#" class="trybewarts-login">
      <input type="email" name="email" placeholder="Email" id="input-email-login">
      <input type="password" name="password" placeholder="Senha" id="input-password-login">
      <button id="btn-enter">Entrar</button>
    </form>
  </header>
  <!-- Requisito 5 Adelson -->
  <main id="main-form">
    <form action="#" id="evaluation-form">
      <!-- Requisito 8 Rafael -->
      <div class="validation-input">
        <input type="text" placeholder="Nome" id="input-name">
        <input type="text" placeholder="Sobrenome" id="input-lastname">
      </div>
      <div class="validation-input">
        <input type="email" placeholder="Email" id="input-email">
        <!-- Requisito 9 Adelson -->
        <label for="house">Casa:</label>
        <select name="" id="house">
          <option type="text" value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option type="text" value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option type="text" value="Corvinode" id="corvinode-house">Corvinode</option>
          <option type="text" value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
      <hr>
      <!-- Requisito 12 Rafael -->
      <div class="validation-input-family">
        <div class="input-radio">
          <label for="" id="label-family">Qual sua família?</label>
          <div>
            <input type="radio" name="family" value="Frontend" id="input-frontend">
            <label for="input-frontend">Família Frontend</label>
          </div>
          <div>
            <input type="radio" name="family" value="Backend" id="input-backend">
            <label for="input-backend">Família Backend</label>
          </div>
          <div>
            <input type="radio" name="family" value="FullStack" id="input-fullstack">
            <label for="input-fullstack">Família FullStack</label>
          </div>
        </div>
        <!-- Requisito 13 Adelson -->
        <div class="input-checkbox">
          <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <div>
            <input type="checkbox" value="HoFs" id="input-hofs">
            <label for="input-hofs">HoFs</label>
          </div>
          <div>
            <input type="checkbox" value="Jest" id="input-jest">
            <label for="input-jest">Jest</label>
          </div>
          <div>
            <input type="checkbox" value="Promises" id="input-promises">
            <label for="input-promises">Promises</label>
          </div>
          <div>
            <input type="checkbox" value="React" id="input-react">
            <label for="input-react">React</label>
          </div>
          <div>
            <input type="checkbox" value="SQL" id="input-sql">
            <label for="input-sql">SQL</label>
          </div>
          <div>
            <input type="checkbox" value="Python" id="input-python">
            <label for="input-python">Python</label>
          </div>
        </div>
      </div>
      <hr>
      <!-- Requisito 14 Rafael -->
      <div class="satisfaction-evaluation">
        <div>
          <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
          <input type="radio" name="rate" value="1" id="input-1">
          <label for="input-1">1</label>
          <input type="radio" name="rate" value="2" id="input-2">
          <label for="input-2">2</label>
          <input type="radio" name="rate" value="3" id="input-3">
          <label for="input-3">3</label>
          <input type="radio" name="rate" value="4" id="input-4">
          <label for="input-4">4</label>
          <input type="radio" name="rate" value="5" id="input-5">
          <label for="input-5">5</label>
          <input type="radio" name="rate" value="6" id="input-6">
          <label for="input-6">6</label>
          <input type="radio" name="rate" value="7" id="input-7">
          <label for="input-7">7</label>
          <input type="radio" name="rate" value="8" id="input-8">
          <label for="input-8">8</label>
          <input type="radio" name="rate" value="9" id="input-9">
          <label for="input-9">9</label>
          <input type="radio" name="rate" value="10" id="input-10">
          <label for="input-10">10</label>
        </div>
        <!-- Requisito 15 Adelson -->
        <div>
          <label class="textarea" for="input-textarea">Deixe seu comentário:</label>
          <textarea id="input-textarea" cols="30" rows="10" maxlength="500"></textarea>
        </div>
        <!-- Requisito 16 Rafael -->
        <div>
          <label for="agreement" id="label-infos" value="selected">Você concorda com o uso das informações acima?</label>
          <input type="checkbox" id="agreement">
        </div>
        <!-- Requisito 17 Adelson -->
        <div>
          <button id="submit-btn" type="submit">Enviar</button>
        </div>
      </div>
    </form>
    <!-- Requisito 7 Adelson -->
    <figure>
      <img src="images/trybewarts-colored.svg" alt="Trybewarts Colored" id="trybewarts-forms-logo">
    </figure>
  </main>
  <!-- Requisito 19 -->
  <footer>
    <p>Direitos reservados à Trybewarts&copy;</p>
  </footer>
  <script src="script.js"></script>
</body>

</html>
